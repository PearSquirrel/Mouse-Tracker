<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
-->
<html>
    <head>
        <title>Mouse Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-elements/paper-elements.html">
        <link rel="import" href="bower_components/core-pages/core-pages.html">
        <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/scale-up.html">
        <link rel="import" href="bower_components/core-animated-pages/transitions/cross-fade.html">
        
        <script src="scripts/jquery-1.11.2.js"></script>
        <script src="scripts/popup.js"></script>
    </head>
    
    <body>
        
        <div id="wrapper">
            
            <div id="header">
                <h1>Mouse Tracker</h1>
                <section id="distance-traveled"></section>
            </div>
            
            <paper-tabs selected="0" alignBottom>
                <paper-tab id="todayTab">Today</paper-tab>
                <paper-tab id="allTimeTab">All-Time</paper-tab>
            </paper-tabs>
            
            <core-pages flex>
                
                <div class="tab-content" id="page-1">
                    <table id="dailyDistanceTable" class="pure-table pure-table-horizontal pure-table-striped">
                    <colgroup>
                        <col>
                        <col>
                    </colgroup>
                        <thead>
                            <tr class="distanceTableRow">
                                <th class="bold">Units</th>
                                <th>Distance</th>
                            </tr>
                        </thead>
                    </table>
                    <footer><core-label center horizontal layout>      <paper-checkbox class="blue" checked for></paper-checkbox>

      <div flex> Show notifications</div>
    </core-label></footer>
                </div>

                <div class="tab-content" id="page-2">
                    <table id="allTimeDistanceTable" class="pure-table pure-table-horizontal pure-table-striped">
                    <colgroup>
                        <col>
                        <col>
                    </colgroup>
                        <thead>
                            <tr class="distanceTableRow">
                                <th>Units</th>
                                <th>Distance</th>
                            </tr>
                        </thead>
                    </table>
                    <footer>Test footer page 2</footer>
                </div>

            </core-pages>
        </div>
        
        <div id="footer">
        </div>

    </body>
</html>
