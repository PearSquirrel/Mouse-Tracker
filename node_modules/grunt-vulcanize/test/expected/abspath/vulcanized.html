<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Vulcanizer Test</title>
  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="http://example.com/foo/bar.html">

<style>body{color:orange;}</style>


  <script src="/bower_components/polymer/polymer.js"></script>
<!-- <link rel="import" href="../polymer-dev/polymer.html"> -->



</head>
<body><div hidden="">

<polymer-element name="y-import" assetpath="/sub-import/">
  <template>
    <style>
      :host{
        background: url("/foo.jpg");
      }
    </style>
  </template>
<script>Polymer('y-import');</script></polymer-element>
<polymer-element name="x-import" assetpath="">
  <template>
  <style>@host {
  * {
    background: orange;
  }
}
</style>
    [Imported: <content></content>]
  </template>
  <script>
    Polymer('x-import');
  </script>
</polymer-element>
</div>
  <x-import>Hello Import!</x-import>
  <y-import></y-import>


</body></html>
